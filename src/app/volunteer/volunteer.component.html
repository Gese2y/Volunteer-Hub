
<div class="main-content" style="margin: 20px auto; max-width: 600px;">
  <div class="container-fluid">
    <form [formGroup]="form" (ngSubmit)="submitForm()">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Feedback Form</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-checkbox formControlName="verified" class="full-width">
            I verify the information
          </mat-checkbox>
          <mat-error *ngIf="form.controls['verified'].hasError('requiredTrue')">
            You must verify the information
          </mat-error>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Comment</mat-label>
            <textarea matInput formControlName="comment" placeholder="Enter your comment"></textarea>
            <mat-error *ngIf="form.controls['comment'].hasError('required')">
              Comment is required
            </mat-error>
          </mat-form-field>

         
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
            Submit
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
